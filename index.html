<!DOCTYPE html>
<html>
    <head>
        <title>Block spam demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script src="BlockSpamBots.js"></script>
        <script>
            function validateForm() {
                let name = document.forms["testForm"]["name"].value
                let email = document.forms["testForm"]["email"].value
                let text = document.forms["testForm"]["text"].value
                const run_demo = new BlockSpamBots(name, email, text);
                document.getElementById("demo").innerHTML = run_demo.get_name() + " " + run_demo.get_mail()  + " " + run_demo.get_text();
                let element = document.getElementById("demo");
                element.classList.add("border", "border-dark", "rounded");
                if (run_demo.get_text() == true) {
                    document.getElementById("demo").style.backgroundColor = "lightblue";
                } else {
                    document.getElementById("demo").style.backgroundColor = "red";
                } 
                return false;
            }
        </script>
    </head>
    <body>
        <div class="container col-6 mt-5">
            <h2>JavaScript Demo Block spam bots</h2>
            <p id="demo" class="p-4"></p>
        </div>
        <script>
            
        </script>
        <div class="container col-6">
            <form name="testForm" action="" onsubmit="return validateForm()" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <label for="text">Text</label>
                    <textarea id="text" name="text" class="form-control" required></textarea>
                </div>
                <br>
                <input type="submit" value="Submit" class="btn btn-dark">

            </form>
        </div>
        
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
